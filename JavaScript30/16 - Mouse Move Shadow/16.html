<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mouse Shadow | hsw</title>
</head>
<body>
    <div class="hero">
        <h1 contenteditable>🔥WOAH!</h1>
    </div>

    <style>
     html{
         color : black;
         font-family: sans-serif;
     }

     body{
         margin: 0;
     }

     .hero{
         min-height: 100vh;
         display: flex;
         justify-content: center;
         align-items: center;
         color: black;
     }

     h1{
         text-shadow: 10px 10px 0 rgba(0,0,0,1);
         font-size: 100px;
     }
    </style>


    <script>
        const hero = document.querySelector('.hero');
        const text = hero.querySelector('h1');
        const walk = 200; // 픽셀
        

        function shadow(e){
            const {offsetWidth : width, offsetHeight: heigth} = hero;
                // const width = hero.offsetWidth; // const height = hero.offsetHeight;
                // 위에 두줄을 한꺼번에 선언
            let {offsetX: x, offsetY: y} = e;
            console.log((x/width));
            
            // width와 height는 here의 width & height
            // x와 y는 마우스 커서 x,y offset
            
            if(this !== e.target){
                x = x + e.target.offsetLeft;
                y = y + e.target.offsetTop;
            }       // mouse가 hero의 자식을 선택할때의 좌표 오류 체크
            
            const xWalk = Math.round((x / width * walk) - (walk/2));
            const yWalk = Math.round((y / heigth * walk) - (walk/2));
            // xWalk = (x 오프셋 / hero의 너비 * 픽셀수) - (픽셀수/2)
            
            
            text.style.textShadow = `
                ${xWalk}px ${yWalk}px 0 rgba(255,255,0,0.7),
                ${xWalk*-1}px ${yWalk}px 0 rgba(0,255,255,0.7),
                ${yWalk}px ${xWalk}px 0 rgba(0,255,0,0.7),
                ${yWalk*-1}px ${xWalk}px 0 rgba(255,0,255,0.7)
            `;
            // css 스타일 적용
        }
        hero.addEventListener('mousemove', shadow);
    </script>
</body>
</html>
